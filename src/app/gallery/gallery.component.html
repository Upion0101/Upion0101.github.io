<div class="image-gallery">
  <div *ngFor="let image of imagesList; let i = index" class="image-item"
    (click)="open(i)" (mouseenter)="hoveredIndex = i" (mouseleave)="hoveredIndex = -1"
    [ngClass]="{'hovered': i === hoveredIndex}">
    <img [src]="'assets/photos/' + image.filename" alt="Image">
    <div class="image-caption">{{ image.caption }}</div>
  </div>
</div>
