<section class="about-bob">
  <h1>Scroll down to meet Bob!</h1>
</section>

<ng-container *ngFor="let section of sections">
  <section class="about-section" [style.background-color]="section.bgColor" [style.color]="section.fgColor">
    <img [src]="section.image" [alt]="section.alt" class="about-image">
    <p class="about-text">{{ section.text }}</p>
  </section>
</ng-container>
