<div class="login-wrapper">
  <div class="form-container">
    <h2 *ngIf="isLoginMode">{{ isLoginMode ? 'Welcome Back!' : 'Join Us!' }}</h2>
    <p *ngIf="isLoginMode">Please enter your login details</p>
    <p *ngIf="!isLoginMode">Create an account to join our community!</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password">
      </div>
      <div class="input-group" *ngIf="!isLoginMode">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName" required placeholder="Enter your display name">
      </div>
      <div class="input-group" *ngIf="!isLoginMode">
        <label for="photoURL">Profile Photo URL</label>
        <input type="text" id="photoURL" name="photoURL" [(ngModel)]="photoURL" placeholder="Optional: Enter a photo URL">
      </div>
      <button type="submit" class="submit-btn">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
    </form>

    <button class="toggle-btn" (click)="toggleMode()">
      {{ isLoginMode ? 'New here? Sign Up!' : 'Already have an account? Login' }}
    </button>
  </div>
</div>
